[project]
authors = [{name = "FranÃ§ois Steinmetz", email = "fs@hygeos.com"}]
name = "polymer"
requires-python = ">= 3.11"
version = "v4.17-beta2-dev"
description = "Polymer atmospheric correction algorithm (http://dx.doi.org/91364/OE.19.009783)"
dependencies = [
    "numpy",
    "h5py",
    "glymur",
    "pyhdf",
    "cython",
    "pandas",
    "scipy",
    "gdal",
    "cdsapi",
    "pyepr",
    "netcdf4",
    "pyproj",
    "xarray",
]

[project.scripts]
polymer = "polymer.cli:main"

[build-system]
requires = [
    "meson-python",
    "cython",
    "numpy",
]
build-backend = "mesonpy"

[tool.pixi.project]
channels = ["conda-forge"]
platforms = ["linux-64"]

[tool.setuptools.package-dir]
polymer = "polymer"

[tool.pixi.tasks]
tests = "pytest tests"

[tool.pixi.dependencies]
numpy = "*"
pytest = "*"
pytest-html = "*"
pytest-xdist = "*"
matplotlib-base = "*"
h5py = "*"
glymur = "*"
pyhdf = "*"
cython = "*"
gcc = "*"
gxx = "*"
pandas = "*"
scipy = "*"
gdal = "*"
cdsapi = "*"
pyproj = "*"
pyepr = "*"
netcdf4 = "*"
xarray = "*"
